<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Password Test</title>
</head>
<body>
  <h1>Password Test</h1>
  Create Password:
  <form id="my-form-create" action="blart" method="post">
    Username:
    <input id="my-username-create" type="text" autocomplete="username"/>
    Password:
    <input id="my-password-create" type="password" autocomplete="new-password"/>
    Confirm Password:
    <input id="my-password-create-confirm" type="password" autocomplete="new-password"/>
    <button id="my-submit-create" type="submit">
      Submit
    </button>
  </form>
  <br/>
  Enter Password:
  <form id="my-form" action="blart" method="post">
    Username:
    <input id="my-username" type="text" autocomplete="username"/>
    Password:
    <input id="my-password" type="password" autocomplete="current-password"/>
    <button id="my-submit" type="submit">
      Submit
    </button>
  </form>
  <script src="index.js"></script>
</body>
</html>
